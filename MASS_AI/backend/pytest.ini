# pytest.ini
[pytest]
minversion = 7.0
addopts = -ra -q --tb=short --cov=app --cov-report=term-missing --cov-report=html 
# -ra: show short test summary for skipped/xfailed tests.
# -q: quiet mode.
# --tb=short: concise tracebacks.
# --cov=app: enables coverage tracking for your backend app.
# --cov-report=term-missing: shows which lines lack test coverage.
# --cov-report=html: also generates an HTML coverage report.
testpaths = 
    tests
pythonpath = .
python_files = test_*.py
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
